<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MainPage</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo">
              <img src="image/logo.png" alt="logo" />
              <!-- logo -->
            </div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="contacts.html"
                >Contacts</a
              >
            </nav>
          </div>
        </div>
      </header>
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Write me a <span>message</span></h1>

            <div class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
              quam deleniti ducimus dicta quas molestiae laudantium veniam quos
              eius repellat?
            </div>
          </div>
          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>

            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input class="input" type="tel" name="tel" placeholder="Phone" />
            </div>

            <div class="form-group">
              <textarea
                class="textarea input"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:dmitrytrakhimovich@gmail.com">
              <img
                class="contacts-link-img-mail"
                src="image/mail.png"
                alt="img_mail"
              />
              dmitrytrakhimovich@gmail.com</a
            >
            <a class="contacts-link" href="tel:+375336513160">
              <img contacts-link-img-tel src="image/tel.png" alt="img_tel" />
              +375336513160</a
            >
          </div>
        </div>
      </footer>

      <img class="author" src="image/person.png" alt="person" />
      <!-- /.page--/ -->
    </div>
  </body>
</html>
